<form method="POST" (submit)="loginUser()" [formGroup]="formLogin" class="form-ui">
  <label for="Login">Login:</label>
  <input type="text" name="login"  formControlName="login" placeholder="Login" id="login">
  <label for="senha">Senha:</label>
  <input type="password" name="senha"  formControlName="senha" id="senha">
  <button type="submit">Entrar</button>
</form>
