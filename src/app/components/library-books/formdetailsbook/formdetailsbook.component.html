<form action="" class="form-ui">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-3">
          <h3 class="form-ui__title">Detalhes do Livro</h3>
        </div>
        <div class="col-9">
          <div class="form-ui__header">
            <div>
              <span class="label-info label-info--reading mr-4">Estou lendo</span>
              <button href="#" class="button-outline mr-4">Editar</button>
              <button href="#" class="button-outline">Excluir</button>
            </div>
            <a href="#" class="form-ui__button-close"><fa name="close" class="icon"></fa></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <p>imagem livro</p>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control form-ui__input" id="titulo" required autocomplete="off">
            <small class="form-text form-ui__message">Você precisa informar o título do livro.</small>
          </div>  
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" class="form-control form-ui__input" required autocomplete="off">
            <small class="form-text form-ui__message">Você precisa informar o autor do livro.</small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="group">
            <label for="edicao">Edição:</label>
            <input type="text" name="edicao" class="form-control form-ui__input" id="edicao">
          </div>
        </div>
        <div class="col-4">
          <div class="group">
            <label for="editora">Editora:</label>
            <input type="text" name="editora" class="form-control form-ui__input" id="editora">
          </div>
        </div>
        <div class="col-4">
          <div class="group">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" class="form-control form-ui__input" id="isbn">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="text" name="imagem" id="imagem" class="form-control form-ui__input" autocomplete="off">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="indicacao">Descrição:</label>
        <textarea name="indicacao" id="indicacao" cols="30" rows="10" class="form-control form-ui__input"></textarea>
      </div>
    </div>
  </div>
  <div class="row justify-content-beetwen">
    <div class="col-6">
      <div class="form-group">
        <label for="indicacao">Indicação:</label>
        <input type="text" name="indicacao" id="indicacao" class="form-control form-ui__input" autocomplete="off">
      </div>
    </div>
    <div class="col-6 ">
      <label class="d-block">&nbsp;</label>
      <button type="submit" class="button-primary px-5 pull-right">Adicionar a Lista</button>
    </div>
  </div>
</form>
