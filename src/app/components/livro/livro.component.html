<div class="book">
  <div class="book__image">
    <img [src]="livro.imagem" alt="">
  </div>
  <div class="book__info">
    <h1 class="book__title">{{livro.titulo}}</h1>
    <small>Autor:</small>
    <p class="book__author">{{livro.autor}}</p>
    <small>Edição:</small>
    <p class="book__edition">{{livro.edicao}}</p>
    <a href="#" class="book__buttonAdd">Adicionar a biblioteca</a>
  </div>
</div>
