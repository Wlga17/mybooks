<form method="POST" (ngSubmit)="detalhesLivro()" [formGroup]="formulariodetal" class="form-ui">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-3">
          <h3 class="form-ui__title">Detalhes do Livro</h3>
        </div>
        <div class="col-9">
          <div class="form-ui__header">
            <div>
              <span class="label-info label-info--reading mr-4">Estou lendo</span>
              <button href="#" class="button-outline mr-4">Editar</button>
              <button href="#" class="button-outline mr-4">Excluir</button>
              <!-- Receber livro -->
              <button href="#" class="button-outline">Emprestar livro</button>
            </div>
            <a href="#" class="form-ui__button-close"><fa name="close" class="icon"></fa></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <p>imagem livro</p>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control form-ui__input" id="titulo" disabled required autocomplete="off" value="JavaScript: O guia definitivo">
            <small class="form-text form-ui__message">Você precisa informar o título do livro.</small>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" class="form-control form-ui__input" disabled required autocomplete="off" value="David Flanagan">
            <small class="form-text form-ui__message">Você precisa informar o autor do livro.</small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="edicao">Edição:</label>
            <input type="text" name="edicao" class="form-control form-ui__input" id="edicao" disabled value="6ª Edição">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="editora">Editora:</label>
            <input type="text" name="editora" class="form-control form-ui__input" id="editora" disabled value="Alta Books">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" class="form-control form-ui__input" id="isbn" disabled value="978-8565837194">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="text" name="imagem" id="imagem" class="form-control form-ui__input" disabled autocomplete="off">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="indicacao">Descrição:</label>
        <textarea name="indicacao" id="indicacao" cols="30" rows="10" disabled class="form-control form-ui__input">
          JavaScript é a linguagem de programação da Web. A maioria dos sites modernos usa JavaScript, e todos os navegadores – em computadores de mesa, consoles de jogos, tablets e smartphones – incluem interpretadores JavaScript. Isso a torna uma das linguagens de programação mais importantes atualmente e uma das tecnologias que todo desenvolvedor Web deve conhecer. Referência completa para programadores, JavaScript: O guia de?nitivo fornece uma ampla descrição da linguagem.
        </textarea>
      </div>
    </div>
  </div>
  <div class="row justify-content-beetwen">
    <div class="col-6">
      <div class="form-group">
        <label for="indicacao">Indicação:</label>
        <input type="text" name="indicacao" id="indicacao" class="form-control form-ui__input" autocomplete="off" value="André Rafael">
      </div>
    </div>
    <div class="col-6 ">
      <label class="d-block">&nbsp;</label>
      <button type="submit" class="button-primary px-5 pull-right">Atualizar Livro</button>
    </div>
  </div>
</form>
